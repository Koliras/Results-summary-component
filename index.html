<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="column column1">

      <h2>Your Result</h2><br>
      <div class="circle">
        <div class="res"><span class="result">76</span><br>of 100</div>
      </div>
      
      <h2 style="color: white;">Great</h2>
      You scored higher than 65% of the people who have taken these tests.
    </div>
    <div class="column column2">

      <h2>Summary</h2>
      
      <div class="summary reaction">
        <img src="./assets/images/icon-reaction.svg" alt="" class="favicon">
        <span class="text">Reaction</span>
        <span class="numbers"><span style="color: black;">80</span> / 100</span>
      </div>
      <div class="summary memory">
        <img src="./assets/images/icon-memory.svg" alt="" class="favicon">
        <span class="text">Memory</span>
        <span class="numbers"><span style="color: black;">92</span> / 100</span>
      </div>
      <div class="summary verbal">
        <img src="./assets/images/icon-verbal.svg" alt="" class="favicon">
        <span class="text">Verbal</span>
        <span class="numbers"><span style="color: black;">61</span> / 100</span>
      </div>
      <div class="summary visual">
        <img src="./assets/images/icon-visual.svg" alt="" class="favicon">
        <span class="text">Visual</span>
        <div class="numbers"><span style="color: black;">72</span> / 100</div>
      </div>

      <button class="continue">
        Continue
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oleh Hurmanchuk</a>.
  </div>
</body>
</html>
